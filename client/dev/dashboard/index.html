<!DOCTYPE html>
<html ng-app="dashboardApp" ng-controller="dashboardController">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/core.css">
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
  </head>
  <body>
    <header ng-include=" 'templates/blocks/headbar/headbar.html' " ng-controller="HeadbarController" class="headbar-container"></header>
    <div class="menu-dock-content-chat-wrapper">
      <aside ng-include=" 'templates/blocks/menu/menu.html' " ng-controller="MenuController" class="menu-container"></aside>
      <div class="dock-content-wrapper">
        <header ng-include=" 'templates/blocks/dock/dock.html' " ng-controller="DockController" class="dock-container"></header>
        <section ng-view class="content-container"></section>
      </div>
      <aside ng-include=" 'templates/blocks/chat/chat.html' " ng-controller="ChatController" class="chat-container"></aside>
    </div>
    <script type="text/javascript" src="../../../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../../../bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="../../../bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers/controller.js"></script>
    <script type="text/javascript" src="scripts/controllers/blocks/headbar/headbar.js"></script>
    <script type="text/javascript" src="scripts/controllers/blocks/menu/menu.js"></script>
    <script type="text/javascript" src="scripts/controllers/blocks/dock/dock.js"></script>
    <script type="text/javascript" src="scripts/controllers/blocks/chat/chat.js"></script>
    <script type="text/javascript" src="scripts/controllers/entities/addresses/addresses.js"></script>
    <script type="text/javascript" src="scripts/controllers/entities/addresses/address.js"></script>
    <script type="text/javascript" src="scripts/controllers/entities/orders/orders.js"></script>
    <script type="text/javascript" src="scripts/controllers/entities/orders/order.js"></script>
    <script type="text/javascript" src="scripts/controllers/entities/orders/order-detailed.js"></script>
    <script type="text/javascript" src="scripts/controllers/entities/orders/order-compound.js"></script>
    <script type="text/javascript" src="scripts/controllers/pages/home/home.js"></script>
    <script type="text/javascript" src="scripts/services/resources/addresses/address.js"></script>
  </body>
</html>
