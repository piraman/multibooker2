
<div>collection</div>
<table>
  <thead>
    <tr>
      <th ng-repeat="column in columns">{{column}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="document in collection" ng-click="showBar()">
      <td ng-repeat="field in document">{{field}}</td>
      <td>
        <button ng-click="delete($index)">Delete</button>
      </td>
      <td>
        <button ng-click="edit($index)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
